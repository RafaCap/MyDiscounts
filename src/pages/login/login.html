<ion-header>

  <ion-navbar>
    <ion-title>Login/Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-list inset>
    <div padding *ngIf="showLogin">
      <ion-item> 
        <ion-input  type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </div>
    <div padding *ngIf="!showLogin">
      <ion-item>
        <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      
    </div>
   <div class="centrado">
      <button ion-button full (click)="doLogin()">Log in</button>
    </div>
    <div class="centrado">
      <button ion-button full (click)="doRegister()">Registrate</button>
    </div>
  </ion-list>
  
  
</ion-content>
